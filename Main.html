<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Notes:Access Your notes anytime-anywhere</title>
    <link rel="icon" href="/My_Notes.png">
    <style>
        body {
            background-image: url("/back.jpg");
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a><a class="navbar-brand">My Notes</a>
        <img src="/My_Notes.png" height="30" width="30" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/My_Notes.html"><b>Home</b> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" id="users" onclick="SignOut()"><span class="sr-only">(current)</span></a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div style="padding-left: 1cm;">
        <h1 style="color: gold;" class="my-3"><b>Add a new Note</b></h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5><form><input type="text" name="Title" placeholder="Add a Title" /></form></h5>
              <textarea placeholder="Add text here.."></textarea>
              <a onclick="AddNote()" class="btn btn-primary">Add Note</a>
            </div>
          </div>
          <h1 class="my-3" style="color: gold;">Your Notes</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
